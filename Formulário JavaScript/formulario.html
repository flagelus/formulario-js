<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavioForms</title>
    <script defer src="formjs.js"></script>
    <link rel="stylesheet" type="text/css" href="formulario.css" />
</head>
<body>
    <div id="error"></div>
    <form class="formulario" id="form"action="/" method="GET">
        <div>
            <label class="formulario-nome" for="nome">Nome</label>
            <input class="formulario-input-1" id="nome" name="nome" type="text">
        </div>
        <div>
            <label class="formulario-senha" for="password">Senha</label>
            <input class="formulario-input-2" id="password" password="password" type="password" >
        </div>
        <button class="formulario-butao-enviar" type="submit">Enviar</button>
        
    </form>
</body>
</html>
